worker_processes auto;

events {
  worker_connections 1024;
}

http {
  resolver 127.0.0.11 valid=10s ipv6=off;

  # Worker 0: http://localhost:18789 → worker_0
  server {
    listen 80 default_server;
    server_name _;

    set $upstream worker_0:18789;
    location / {
      # Force login prompt when no Basic auth header (avoids silent pass-through)
      if ($http_authorization = "") {
        add_header WWW-Authenticate 'Basic realm="OpenClaw (18789)"';
        return 401;
      }
      auth_basic "OpenClaw (18789)";
      auth_basic_user_file /etc/nginx/.htpasswd;
      proxy_pass http://$upstream;
      proxy_http_version 1.1;
      proxy_set_header X-Forwarded-User $remote_user;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
    }
  }

  # Worker 1: http://localhost:18790 → worker_1
  server {
    listen 81;
    server_name _;

    set $upstream worker_1:18789;
    location / {
      auth_basic "OpenClaw (18790)";
      auth_basic_user_file /etc/nginx/.htpasswd;
      proxy_pass http://$upstream;
      proxy_http_version 1.1;
      proxy_set_header X-Forwarded-User $remote_user;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
    }
  }
}
